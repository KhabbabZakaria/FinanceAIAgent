<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance AI Assistant</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f2f2f2; }
        textarea, input[type="text"], button {
            width: 100%; padding: 10px; margin-top: 10px;
        }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finance AI Assistant</h1>
        <form method="post">
            <label for="question">Ask your question about finance markets, stocks, etc:</label><br>
            <textarea id="question" name="question" rows="3">{{ question }}</textarea><br>
            <button type="submit">Get Answer</button>
        </form>
        <h3>Answer:</h3>
        <div style="white-space: pre-wrap;">{{ answer }}</div>
    </div>
</body>
</html>
